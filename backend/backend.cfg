[global]
logdir=/media/pi/One Touch/Seagate/raspberrypi/Biotrickling_filter_data/log2021
timeout=100000
session_id=testing2
 
[sensors_present]
ir_ek2=True
ec_ek3=True
valve=True 
alicat_bench=True
alicat_incubator=False
gilson=True
humidity=True
gas_pressure=True
pressure_drop=True
ktype=True
ph=True


[ir_ek2]
port=/dev/ttyUSB1

[ec_ek3]
port=/dev/ttyUSB0

[valve]
port=/dev/ttyUSB2

[alicat_incubator]
port=/dev/ttyUSB4

[alicat_bench]
port=/dev/ttyUSB3

[gilson]
port=/dev/ttyUSB5

